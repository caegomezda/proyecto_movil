<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="read()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Read</ion-label>
        </ion-item>
        <ion-item (click)="update()">
          <ion-icon name="airplane-outline" slot="start"></ion-icon>
          <ion-label>UpdAte</ion-label>
        </ion-item>
        <ion-item (click)="create()">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Create</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-card>
    
    <div id="main-content">
      <ion-header>
        <ion-toolbar>
          <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title> -->
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-card>
</ion-content>
